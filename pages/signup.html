<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../vendors/css/jquery-ui.css">

    <link rel="stylesheet" type="text/css" href="../vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../vendors/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/customiconfont.css">
    <link rel="stylesheet" type="text/css" href="../vendors/css/intlTelInput.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/sign_rtl.css">
    <link href="https://fonts.googleapis.com/css?family=Cairo:300,400,600,700&display=swap&subset=arabic" rel="stylesheet">


    <title>Omrah_signup</title>



</head>

<body data-title="Omrah_signup">


    <div class="signup-container">
        <div class="login-box signup-box">
            <a href="main.html"><div class="right-box clearfix"></div></a>
            <div class="left-box clearfix">
                <div class="center">
                    <h1>انشاء حساب</h1>
                    <p>مرحبا بك فضلا قم بادخال معلوماتك<br> لانشاء حساب لكي تتمكن من الحجز معنا </p>
                    <div class="nameinfo">                        
                        <input onfocus="pholderem(this)" onkeyup="fname(this)" id="firstname" class="st_name" type="text" name="name" placeholder="الاسم الأول" />                            
                        <span class="errortext fnamerror">رجاء ادخال البيانات بشكل سليم</span>                            
                        <input onfocus="pholderem(this)" onkeyup="fname(this)" id="secondname" class="nd_name" type="text" name="familyname" placeholder="اسم العائلة" />
                        <span class="errortext lnamerror">رجاء ادخال البيانات بشكل سليم</span>
                    </div>
                     <div class="parenterror">
                         <input onkeyup="phonecheck(this)" id="phoneNo" class="phoneNo" type="tel" name="phone" placeholder="+رقم الهاتف.. مثال 12345678910" />
                         <span class="errortext phonerror">رجاء ادخال البيانات بشكل سليم</span>
                     </div>
                    <div class="parenterror">
                        <input onkeyup="emailcheck(this)" id="myemail" class="email required" type="email" name="email" placeholder="البريد الإلكتروني" />
                        <span class="errortext">رجاء ادخال البيانات بشكل سليم</span>
                    </div>
                    <i id="eye" class="fa fa-eye eye"></i>
                    <div class="parenterror">
                        <input onkeyup="passcheck(this)" id="password" class="password" type="password" name="password" placeholder="كلمة المرور .. أقل عدد أحرف 8" />
                        <span class="errortext">رجاء ادخال البيانات بشكل سليم</span>
                    </div>
                    <i id="reye" class="fa fa-eye reye"></i>
                    <div class="parenterror">
                        <input onkeyup="repasscheck(this)" id="repass" class="repassword" type="password" name="repassword" placeholder="تأكيد كلمة المرور" />
                        <span class="errortext">رجاء ادخال البيانات بشكل سليم</span>
                    </div>
                    <input class="userlocation" type="text" name="location" placeholder="إدراج مكان اقامتك - اختياري" />
                    <button onclick="window.location='main1.html';" class="mysignup" type="submit" name="signup-button" disabled>انشاء</button>
                     <p class="or orsign">OR</p>
                     <div class="my_social socialsign clearfix">
                         <a id="gmailog" href="#"><i class="fa fa-google-plus"></i></a>
                         <a id="facelog" href="#"><i class="icon_facebook"></i></a>
                     </div>
                </div>

            </div>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../vendors/js/intlTelInput.js"></script>
    <script src="../resources/js/sign.js"></script>

</body>

</html>
