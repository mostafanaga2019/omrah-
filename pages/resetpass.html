<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../vendors/css/jquery-ui.css">

<body data-title="Omrah_resetpass">


    <div class="signup-container">
        <div class="login-box">
            <a href="main.html"><div class="right-box clearfix"></div></a>
            <div class="left-box clearfix">
                <div class="center">
                    <h1> تسجيل دخول</h1>
                    <p>لإستعادة كلمة المرور <br> فضلا قم بإرسال الايميل </p>
                    <div class="parenterror">
                        <input onkeyup="emailcheck(this)" id="email" type="email" name="email" placeholder="البريد الإلكتروني" />
                        <span class="errortext">رجاء ادخال البيانات بشكل سليم</span>
                    </div>                   
                    <button class="myreset" type="submit" name="reset-button" disabled>ارسال</button>
                </div>

            </div>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../resources/js/sign.js"></script>
